<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {

    var container = document.getElementById('mood');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    
    dataTable.addColumn({ type: 'string', id: 'Category' });
    dataTable.addColumn({ type: 'string', id: 'Value' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'Mood', 'Good', new Date(2016, 1, 1), new Date(2016, 4, 1) ],
      [ 'Mood', 'Not good', new Date(2016, 4, 2), new Date(2017, 10, 14) ],
      [ 'Mood', 'Good', new Date(2017, 10, 15), new Date(2018, 12, 31) ],
      [ 'Mind', 'Clear', new Date(2016, 1, 1), new Date(2016, 7, 4)],
      [ 'Mind', 'Confused', new Date(2016, 7, 5), new Date(2017, 9, 10)],
      [ 'Mind', 'Clear', new Date(2017, 9, 11), new Date(2018, 12, 31)],
      [ 'Health', 'Healthy', new Date(2016, 1, 1), new Date(2017, 10, 31)],
      [ 'Health', 'Unwell', new Date(2017, 11, 1), new Date(2017, 12, 31)],
      [ 'Health', 'Healthy', new Date(2018, 1, 1), new Date(2018, 12, 31)]
    ]);

    chart.draw(dataTable);
  }
</script>

<div style="text-align: center; font-size: 20px"><b>
    Mood trends for Yang Tian Wei Iskandar
</b></div>

<div id="mood" style="height: 200px;"></div>
