<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {

    var container = document.getElementById('mood');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    
    // NOTE: style must be the third column.
    dataTable.addColumn({ type: 'string', id: 'Category' });
    dataTable.addColumn({ type: 'string', id: 'Value' });
    dataTable.addColumn({ type: 'string', id: 'style', role: 'style'});
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    
    const GREEN = '#009900';
    const RED = '#990000';

    let rows = [
      [ 'Mood', 'Good', null, new Date(2016, 1, 1), null ],
      [ 'Mood', 'Not good', null, new Date(2016, 4, 2), null ],
      [ 'Mood', 'Good', null, new Date(2017, 10, 15), null ],
      [ 'Mind', 'Clear', null, new Date(2016, 1, 1), null ],
      [ 'Mind', 'Confused', null, new Date(2016, 7, 5), null ],
      [ 'Mind', 'Clear', null, new Date(2017, 9, 11), null ],
      [ 'Health', 'Healthy', null, new Date(2016, 1, 1), null ],
      [ 'Health', 'Unwell', null, new Date(2017, 11, 1), null ],
      [ 'Health', 'Healthy', null, new Date(2018, 1, 1), null ]
    ];

    rows.forEach(bar => {
        if (bar[1] == "Not good" || bar[1] == "Confused" || bar[1] == "Unwell")
            bar[2] = RED;
        else
            bar[2] = GREEN;

        bar[4] = bar[3];
    });

    dataTable.addRows(rows);
    chart.draw(dataTable);
  }
</script>
